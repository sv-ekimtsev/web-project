<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handout</title>
  <style>
    body {
      background: #212121;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .content {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      width: 80%; /* Adjusted width */
      max-width: 800px; /* Maximum width */
      margin: auto; /* Center alignment */
      max-height: 1500px; /* Adjusted maximum height */
      overflow-y: auto; /* Add scrollbars if content exceeds height */
    }

    .pdf-viewer {
      width: 100%;
      max-width: 800px; /* Adjusted maximum width */
      height: 1150px; /* Adjusted height for better visibility */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Handout</h1>
        <embed class="pdf-viewer" src="doc1.pdf" type="application/pdf">
  </div>
</body>
</html>
