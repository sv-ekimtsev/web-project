<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logarithm Calculation</title>
  <style>
    body {
      background: #212121; /* Background color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFD700; /* Text color */
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-decoration: underline; /* Underline for h1 */
    }

    p {
      margin-bottom: 20px; /* Spacing for paragraphs */
    }

    img {
      max-width: 100%; /* Responsive image */
      height: auto;
      margin-bottom: 10px; /* Bottom margin for image */
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #0f8200; /* Purple background */
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #321b6d; /* Dark purple background on hover */
    }

    #result {
      margin-top: 20px; /* Top margin for result */
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <p><span style="text-decoration: underline;">Logarithm Calculation</span></p>
    <h1><span style="text-decoration: underline;">Logarithm Calculation</span></h1>
    <p><img src="_pu/1/30961048.gif" alt="Log" width="300" height="150"></p>
    <p><input id="numberInput" type="text"> <button onclick="calculateLb()">Calculate</button></p>
    <div id="result">&nbsp;</div>
  </div>

  <script>
    function calculateLb() {
      var input = document.getElementById("numberInput");
      var x = parseFloat(input.value);
      if (!isNaN(x) && x > 0) {
        var l = Math.log2(x);
        var result = document.getElementById("result");
        result.innerHTML = "Lb(" + x + ") = " + l.toFixed(4); // Display logarithm result with 4 decimal places
      } else {
        alert("Please enter a valid positive number.");
      }
    }
  </script>
</body>
</html>
